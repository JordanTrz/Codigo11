<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card</title>
  <link rel="stylesheet" href="./style/dist/style.css">
</head>
<body>
  <div class="global-wrapper">
    <div class="form-wrapper">
      <form>
        <div class="form-cardNumber">
          <h3>CARD NUMBER</h3>
          <div>
            <input class="cardNumber_1" type="number" required>
            <input class="cardNumber_2" type="number" required>
            <input class="cardNumber_3" type="number" required>
            <input class="cardNumber_4" type="number" required>
          </div>
        </div>
        <div class="form-cardHolder">
          <h3>CARD HOLDER</h3>
          <input type="text" required>
        </div>
        <div class="form-expyccv">
          <div>
            <h3>EXPIRATION DATE</h3>
            <div>
              <input type="date" required>
              <input type="date" required>
            </div>
          </div>
          <div>
            <h3>CCV</h3>
            <input type="number">
          </div>
        </div>
        <div class="btn-wrapper">
          <button>SUBMIT</button>
        </div>
      </form>
      <div class="box-creditCard">
        <div class="box-chip">
          <div></div>
        </div>
        <div class="box-cardHolder"><h4>CARD HOLDER</h4></div>
        <div class="box-exp"><h4>EXPIRES</h4></div>
        <div class="box-visa"><img src="./img/visa.png" alt="#"></div>
        <div class="box-numberIn">
          <!-- <h2>1234</h2>
          <h2>1234</h2>
          <h2>1234</h2>
          <h2>1234</h2> -->
        </div>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
