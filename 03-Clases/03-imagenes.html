<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fotos</title>
</head>
<body>
    <header>
        <h1>Mis imágenes</h1>
    </header>
    <main>
        <section>
            <h2>
                Galería
            </h2>
            <!-- El alt significa alternativo, si se pierde la imagen sale el nombre -->
            <!-- El title se utiliza para que al pasar el cursor por la imagen te mande su nombre -->
            <img src="./img/descarga.jpeg" alt="logo react.js" width="300" title="Imagen"><br>
            <img src="./img/MacBook-Pro-2021-1000x600.jpg" height="200">
        </section>
        <figure>
            <img src="./img/Ipad.jpeg" title="Ipad" alt="ipad">
            <figcaption>Modelo Air 4 de Appel</figcaption>
        </figure>
        <!-- Imágenes de relleno con lorem picture-->
        <img src="https://picsum.photos/200/300" title="" alt="Imagen Alterna">
        <br>
        <br>
        <br>
        <a href="https://google.com.pe">
            <img src="./img/descarga.jpeg">
            <br>
            <img src="./img/descarga.jpeg">
        </a>

    </main>
    
</body>
</html>
