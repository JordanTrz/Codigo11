<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mi primer formulario</h1>
    <!-- Cuando se tiene formularios con datos sensibles, estos deben tener el "method" POST, en caso no lo sea, el method tiene que ser GET -->
    <form action="registro.com" method="POST">
        <!-- Para poder ponerle un título a mi formulario se debe utilizar fieldset -->
        <!-- <fieldset> -->
            <legend>Titulo de mi formulario</legend>
            <!-- Hagamos un formularioa de Iniciar Sesion -->
            <!-- corre, password y un boton para enviar los datos-->
            <!-- La etiqueta que se usa para poder crear cajas es INPUT -->
            <!-- Una propiedad de los inputs son los placeholder. Ademas los input tambien tienen tipos:
            email -- number -- date -- time -- coplor -- text -- password -->
            <input name="correo" placeholder="Ingrese un correo" type="email"><br><br>
            <input name="password" placeholder="Ingrese su contraseña" required type="password"><br>
            <!-- Para hacer botones existen varias formas por ejemplo si quiero que el boton se encargue de enviar los datos este boton debe ser de tipo "submit" -->
            <button type="submit">Iniciar sesión</button>
        <!-- </fieldset> -->
    </form>
    <form>
        <fieldset>
            <legend>Ingresa todos tus datos</legend>
            <!-- Quiero:
            Nombre:
            Apellido
            Fecha de nacimient
            Password
            Celular
            País
            Si se está de acuerdo con los términos y condiciones -->
            <!-- Label es un texto que acompaña a nuestro input -->
            <!-- email -- number -- date -- time -- color -- text -- password -->
            <label for="nombre">Nombre</label>
            <input autocomplete="off" autofocus type="text" name="nombre" id="nombre" placeholder="Ingrese nombre">
            <br/><br/>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="Ingrese Apellido"><br/><br/>
            <!-- Al momento de ingresar fecha con date. Se debe especificar el min y el max para que no haya fechas raras como 20111111.
            El "value" es para que se ponga un valor por defecto -->
            <label for="fecha_nacimiento">Fecha Naciemiento</label>
            <input min="1900-01-01" max="2021-12-01" type="date" name="fecha_nacimiento" id="fecha_nacimiento" placeholder="Ingrese Fecha nacimiento"><br><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Ingrese contraseña"><br><br>
            <label for="celular">Celular</label>
            <input type="tel" name="celular" id="celular" placeholder="Ingrese celular" maxlength="9"><br><br>
            <label for="pais">País</label>
                <!-- Cuando se quiere buscar un país se despliega una lista. LA lista desplegable se llama "select"
                y los elementos de este select se llaman "option" -->
            <select name="pais" id="pais">
                <option value="" disabled selected>Seleccione un país</option>
                <option value="peru">Perú</option>
                <option value="venezuela">Venezuela</option>
                <option value="chile">Chile</option>
                <option value="ecuador">Ecuador</option>
                <option value="alemania">Alemania</option>
            </select>
            <br>
            <br>
            <label for="terminos">
                <!-- Cuando input sea de tipo checkbox o radiobutton este input se recomienda ponerlo dentro de label -->
                <input type="checkbox" id="terminos" required/>Acepta los términos y condiciones
            </label>
            <br><br>
            <label for="suscription_1">
                <input checked type="radio" name="suscripcion" id="suscripcion_1"/> Suscripción 1
            </label>
            <label for="suscription_2">
                <input type="radio" name="suscripcion" id="suscripcion_2"/> Suscripción 2
            </label>
            <label for="suscription_3">
                <input type="radio" name="suscripcion" id="suscripcion_3"/> Suscripción 3
            </label>
            <br><br>
            <!-- Agregamos un textarea para poder poner mucho texto -->
            <textarea minlength="30" maxlength="120" name="texto" id="texto" cols="30" rows="10"></textarea><br><br>
            <button type="submit">Registrarse</button><br><br>

        </fieldset>
    </form>
</body>
</html>
