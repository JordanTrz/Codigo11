<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card</title>
  <link rel="stylesheet" href="./style/dist/style.css">
</head>
<body>
  <div class="global-wrapper">
    <div class="form-wrapper">
      <form>
        <div class="form-cardNumber">
          <h3>CARD NUMBER</h3>
          <div>
            <input class="cardNumber_1" maxlength="4" type="number" onkeyup="getInput(event)" required>
            <input class="cardNumber_2" type="number" onkeyup="getInput(event)" required>
            <input class="cardNumber_3" type="number" onkeyup="getInput(event)" required>
            <input class="cardNumber_4" type="number" onkeyup="getInput(event)" required>
          </div>
        </div>
        <div class="form-cardHolder">
          <h3>CARD HOLDER</h3>
          <input type="text" required>
        </div>
        <div class="form-expyccv">
          <div>
            <h3>EXPIRATION DATE</h3>
            <div>
              <select id="select">
                <option></option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
              <select id="select">
                <option></option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
                <option>2026</option>
                <option>2027</option>
                <option>2028</option>
                <option>2029</option>
              </select>
            </div>
          </div>
          <div>
            <h3>CCV</h3>
            <input type="number">
          </div>
        </div>
        <div class="btn-wrapper">
          <button>SUBMIT</button>
        </div>
      </form>
      <div class="creditCard-wrapper">
        <div class="creditCard-front">
          <div class="box-chip">
            <div></div>
          </div>
          <div class="box-cardHolder"><h4>CARD HOLDER</h4></div>
          <div class="box-exp"><h4>EXPIRES</h4></div>
          <div class="box-visa"><img src="./img/visa.png" alt="#"></div>
          <div class="box-numberIn">
            <h2 class="box-h2_1"></h2>
            <h2 class="box-h2_2"></h2>
            <h2 class="box-h2_3"></h2>
            <h2 class="box-h2_4"></h2>
          </div>
        </div>
        <!-- <div class="creditCard-back">
          <div class="stripBlack"></div>
          <div class="box-visa"><img src="./img/visa.png" alt="#"></div>
          <div class="ccv">
            <h4>CCV</h4>
            <div></div>
          </div>
        </div> -->
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
