<style>

    text-align: center;
    margin: auto;
    padding: 10px;
    gap: 10px;
  }

    align-items: center;
    margin: auto;
  }

  }

    border: 2px solid gray;

  }

  .form-wrapper{

    width: 90%;
    margin: auto;
    justify-content: space-around;
    grid-template-columns: repeat(2,1fr);

    border-radius: 5px;

let submit = document.querySelector('form');
let arrayObj = [];
let arrayObj2 = [];
let name = document.querySelector('.js_name');
let lastName = document.querySelector('.js_lastName');
let age = document.querySelector('.js_age');
let btnShow = document.querySelector('.btn-show');
let tableDatos = document.querySelector('.tableDatos');
let tableDatos2= document.querySelector('.tableDatos2');

submit.addEventListener('submit',(e) => {
  e.preventDefault();
  let arrayObjContenct = {};
  arrayObjContenct.name = name.value;
  arrayObjContenct.lastName = lastName.value;
  arrayObjContenct.age = age.value;
  arrayObj.push(arrayObjContenct);
  console.log(arrayObj[0]);

  let elementoTabla = document.createElement('tr');
  elementoTabla.innerHTML = `
  <td>${name.value}</td>
  <td>${lastName.value}</td>
  <td>${age.value}</td>
  <td><button><i class='fas fa-trash'></i></button></td>
  `;
  tableDatos.append(elementoTabla);
  submit.reset();

  elementoTabla.querySelector('button').addEventListener('click',()=>{
    elementoTabla.parentElement.removeChild(elementoTabla);
  });


});

btnShow.addEventListener('click',(e)=>{

    for (let xy in arrayObj[x]){
        const h2Element = document.createElement('td')

        ${arrayObj[x][xy]}
        `;
        showData.appendChild(h2Element);
        console.log(arrayObj[x][xy]);
    }
    let buttonX = document.createElement('td');
    buttonX.innerHTML = "<button><i class='fas fa-trash'></i></button>";
    showData.appendChild(buttonX);
    tableDatos2.appendChild(showData);
    showData.querySelector('button').addEventListener('click',()=>{
      showData.parentElement.removeChild(showData);
    });
  }
